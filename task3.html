<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Theme App</title>
        <style>
              body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #f4f6f9;
                color: #333;
                transition: background 0.3s ease, color 0.3s ease;
            }

            /* Container */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                flex-direction: column;
                
            }

            h2, h3 {
                margin-bottom: 15px;
                font-weight: 600;
            }

            p {
                margin-top: 10px;
                font-size: 1rem;
            }

            /* Form Elements */
            select, button {
                padding: 10px 15px;
                font-size: 1rem;
                border-radius: 8px;
                border: 1px solid #ccc;
                outline: none;
                margin: 8px;
                transition: all 0.2s ease-in-out;
            }

            select:focus {
                border-color: #007bff;
                box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
            }

            button {
                background: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background: #0056b3;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Select The Theme</h2>
            <form action="theme.html" method="get">
                <select name="Theme">
                    <option>light</option>
                    <option>dark</option>
                    <option>blue</option>
                </select>

                <button type="submit">Apply</button>
            </form>
        </div>
    </body>
</html>
