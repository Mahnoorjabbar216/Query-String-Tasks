<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body { 
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                    background: #f4f6f9; 
                    margin: 0; 
                    padding: 0; 
                    display: flex; 
                    justify-content: center; 
                    align-items: center; 
                    height: 100vh; 
                }

                .result-container {
                    background: #fff;
                    padding: 40px 30px;
                    border-radius: 12px;
                    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
                    text-align: center;
                    max-width: 400px;
                    width: 90%;
                    animation: fadeIn 0.7s ease-in-out;
                }

                h2 {
                    color: #333;
                    margin-bottom: 20px;
                    font-size: 26px;
                    margin-right: 20px;
                }

                .score {
                    font-size: 22px;
                    font-weight: bold;
                    color: #28a745;
                }

                p {
                    font-size: 18px;
                    color: #555;
                }

                .btn {
                    display: inline-block;
                    margin-top: 25px;
                    padding: 12px 25px;
                    background: #007bff;
                    color: #fff;
                    border-radius: 8px;
                    text-decoration: none;
                    transition: background 0.3s ease;
                }

                .btn:hover {
                    background: #0056b3;
                }

                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            </style>  
    </head>
    <body>
        <div class="result-container">
            <h2>Quiz Result</h2>
            <div id="result"></div>
        </div>

        <script>
            const params = new URLSearchParams(window.location.search);
            const user = params.get("name");
            const score = params.get("score") || 0;
            document.getElementById("result").innerHTML = `
                <p><strong>${user}</strong>, you scored <span class="score">${score}</span> points!</p>
                `;
        </script>
    </body>
</html>
