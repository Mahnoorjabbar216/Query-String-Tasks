<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Greeting App</title>
        <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }

          .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
          }

          h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
          }

          input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
          }

          input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
          }

          button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
          }

          button:hover {
            background: #0056b3;
          }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>Enter Your Name</h2>
            <form action="form.html" method="get">
                <input type="text" name="name" placeholder="Name" required>
                <button type="submit">Enter</button>
            </form>
        </div>
    </body>
</html>
