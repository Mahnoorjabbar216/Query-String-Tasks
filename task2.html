<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Calculator App</title>
        <style>
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                }

                body {
                  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                  background: #f4f6f9;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                }

                .container {
                  background: #fff;
                  padding: 30px 40px;
                  border-radius: 12px;
                  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                  width: 350px;
                  text-align: center;
                }

                h3 {
                  margin: 15px 0 8px;
                  font-size: 1.1rem;
                  font-weight: 600;
                  color: #333;
                  text-align: left;
                }

                input[type="number"], select {
                  width: 100%;
                  padding: 12px 15px;
                  margin-bottom: 15px;
                  border: 1px solid #ccc;
                  border-radius: 8px;
                  font-size: 1rem;
                  outline: none;
                  transition: border 0.2s ease, box-shadow 0.2s ease;
                }

                input[type="number"]:focus, select:focus {
                  border-color: #007bff;
                  box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
                }

                button {
                  width: 100%;
                  padding: 12px 15px;
                  border: none;
                  border-radius: 8px;
                  background: #007bff;
                  color: #fff;
                  font-size: 1rem;
                  font-weight: 500;
                  cursor: pointer;
                  transition: background 0.2s ease;
                }

                button:hover {
                  background: #0056b3;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="calc.html" method="get">
                <h3>Enter First Number</h3>
                <input type="number" name="number1" placeholder="First Number" required>
                <h3>Enter Second Number</h3>
                <input type="number" name="number2" placeholder="Second Number" required>

                <h3>Select Operation</h3>
                <select name="operation">
                    <option>➕Addition</option>
                    <option>➖Subtraction</option>
                    <option>✖️Multiplication</option>
                    <option>➗Division</option>
                </select>
                <button type="submit">Calculate</button>
        </form>
        </div>
    </body>
</html>
